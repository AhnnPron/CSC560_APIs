<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit the Athlete's Details
      </h1>

      <input #AthletesEventsTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter the Athlete's details...">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="updateAthletesEvents(AthletesEventsTitleInput.value)">Save</button>
      </div>
    </div>
  </div>
