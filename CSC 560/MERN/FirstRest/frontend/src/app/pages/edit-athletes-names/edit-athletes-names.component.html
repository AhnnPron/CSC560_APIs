<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit Athlete
      </h1>

      <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter Athlete's Name...">
      <br><br>
      <div class="buttons is-right">

        <button class="button is-primary has-text-white is-medium" (click)="updateAthletesNames(AthletesNamesTitleInput.value)">Save</button>
      </div>


    </div>
  </div>
